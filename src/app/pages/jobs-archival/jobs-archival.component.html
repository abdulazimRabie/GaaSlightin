<section>
    <div>
        <h1 class="font-extrabold  text-4xl">job archival</h1>
    </div>


    @for (item of jobListings; track $index) {
        <div class=" w-full mt-4 p-2 flex justify-between  bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8">
            <div>
                <h2 class="font-bold text-blue-400">{{item.position}}</h2>
                <h2 class="font-bold text-sm"> {{item.companyName}}</h2>     
                <h2 class="text-sm"> {{item.date}}</h2>
            </div>
            <div>
                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800   font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">view</button>
            </div>
        </div>
    }

</section>
